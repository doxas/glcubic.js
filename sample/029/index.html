<!DOCTYPE html>
<html><head>
<script src="script/glcubic.js"></script>
<script src="script/script.js"></script>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
attribute vec2 texCoord;

uniform mat4 mMatrix;
uniform mat4 mvpMatrix;
uniform mat4 invMatrix;
uniform vec3 lightDirection;
uniform vec3 eyePosition;

varying vec4 vColor;
varying vec2 vTexCoord;
varying float vFog;

const float fogStart = 0.0;
const float fogEnd = 50.0;
const float fogCoef = 1.0 / (fogEnd - fogStart);

void main(){
	vec3 pos = (mMatrix * vec4(position, 1.0)).xyz;
	vFog = length(eyePosition - pos) * fogCoef;
	vec3 invLight = normalize(invMatrix * vec4(lightDirection, 1.0)).xyz;
	float diff = clamp(dot(invLight, normal), 0.1, 1.0);
	vColor = color * vec4(vec3(diff), 1.0);
	vTexCoord = texCoord;
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
</script>
<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;

varying vec4 vColor;
varying vec2 vTexCoord;
varying float vFog;

const vec4 fogColor = vec4(0.3, 0.3, 0.3, 1.0);

void main(){
	vec4 smpColor = texture2D(texture, vTexCoord);
	gl_FragColor = mix(vColor * smpColor, fogColor, vFog);
}
</script>
<link rel="stylesheet" href="css/style.css">
<title>sample.029</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body></html>
