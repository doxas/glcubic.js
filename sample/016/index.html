<!DOCTYPE html>
<html><head>
<script src="script/glcubic.js"></script>
<script src="script/script.js"></script>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;

uniform mat4 mvpMatrix;

varying vec3 vNormal;
varying vec4 vColor;

void main(){
	vNormal = normal;
	vColor = color;
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
</script>
<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform mat4 invMatrix;
uniform vec3 lightDirection;

varying vec3 vNormal;
varying vec4 vColor;

void main(){
	vec3 invLight = normalize(invMatrix * vec4(lightDirection, 1.0)).xyz;
	float diff = clamp(dot(invLight, vNormal), 0.0, 1.0);
	gl_FragColor = vec4(vec3(diff), 1.0) * vColor;
}
</script>
<link rel="stylesheet" href="css/style.css">
<title>sample.016</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body></html>
