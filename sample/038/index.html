<!DOCTYPE html>
<html><head>
<script src="script/glcubic.js"></script>
<script src="script/script.js"></script>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;

uniform mat4 mMatrix;
uniform mat4 mvpMatrix;

varying vec3 vPosition;
varying vec3 vNormal;
varying vec4 vColor;

void main(){
	vPosition = (mMatrix * vec4(position, 1.0)).xyz;
	vNormal = (mMatrix * vec4(normal, 1.0)).xyz;
	vColor = color;
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
</script>
<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform bool reflection;
uniform vec3 eyePosition;
uniform samplerCube texture;
uniform vec4 ambientColor;

varying vec3 vPosition;
varying vec3 vNormal;
varying vec4 vColor;

void main(){
	vec3 ref = vNormal;
	if(reflection){
		ref = reflect(vPosition - eyePosition, vNormal);
	}
	vec4 smpColor = textureCube(texture, ref);
	gl_FragColor = vColor * smpColor * ambientColor;
}
</script>
<link rel="stylesheet" href="css/style.css">
<title>sample.038</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body></html>
